<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Dom Elementleri</h1>
    <button style="background-color: red;" onclick="kirmizi()">Kırmızı</button>
    <button style="background-color: green;" onclick="yesil()">Yeşil</button>
    <button style="background-color: blue;" onclick="mavi()">Mavi</button>


    <script>
        let h1element=document.querySelector("h1")
        h1element.innerText +=' JS DEN GELEN YAZI'

        function kirmizi(){
            h1element.style.color='red'
        }
        function yesil(){
            h1element.style.color='green'
        }
        function mavi(){
            h1element.style.color='blue'
        }
    </script>
</body>
</html>
